<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - ICSQuiz Project</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body style="margin: 0; padding: 20px; background: #f5f5f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div style="text-align: center; margin-bottom: 20px;">
        <h1>Thank You - Closing Slide</h1>
        <button onclick="downloadPNG()" style="padding: 10px 20px; font-size: 16px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer;">
            üì• Download as PNG
        </button>
    </div>

    <div id="slide" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); width: 100%; max-width: 1400px; aspect-ratio: 16/9; margin: 0 auto; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden;">
        
        <!-- Animated Background -->
        <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; opacity: 0.1;">
            <svg width="100%" height="100%" viewBox="0 0 1400 900">
                <defs>
                    <pattern id="dots" x="50" y="50" width="50" height="50" patternUnits="userSpaceOnUse">
                        <circle cx="25" cy="25" r="2" fill="white"/>
                    </pattern>
                </defs>
                <rect width="1400" height="900" fill="url(#dots)"/>
            </svg>
        </div>

        <!-- Floating Elements -->
        <div style="position: absolute; top: 10%; left: 10%; width: 80px; height: 80px; background: rgba(255,255,255,0.1); border-radius: 20px; backdrop-filter: blur(10px); animation: float1 6s ease-in-out infinite;"></div>
        <div style="position: absolute; bottom: 15%; right: 10%; width: 100px; height: 100px; background: rgba(255,255,255,0.08); border-radius: 30px; backdrop-filter: blur(10px); animation: float2 8s ease-in-out infinite;"></div>
        <div style="position: absolute; top: 50%; left: 5%; width: 60px; height: 60px; background: rgba(255,255,255,0.06); border-radius: 15px; backdrop-filter: blur(10px); animation: float3 7s ease-in-out infinite;"></div>

        <!-- Main Content -->
        <div style="position: relative; z-index: 10; text-align: center; padding: 60px 80px;">
            
            <!-- Animated Icon -->
            <div style="margin-bottom: 50px; animation: bounce 2s ease-in-out infinite;">
                <div style="display: inline-block; width: 100px; height: 100px; background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 100%); border-radius: 25px; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(20px); border: 2px solid rgba(255,255,255,0.3);">
                    <span style="font-size: 50px;">üôè</span>
                </div>
            </div>
            
            <!-- Main Title -->
            <h1 style="font-size: 72px; font-weight: 800; color: #ffffff; margin: 0 0 30px 0; letter-spacing: -1px; text-shadow: 0 10px 30px rgba(0,0,0,0.3); animation: slideDown 0.8s ease-out;">
                Thank You!
            </h1>
            
            <!-- Subtitle -->
            <p style="font-size: 32px; color: rgba(255,255,255,0.9); margin: 0 0 50px 0; font-weight: 300; letter-spacing: 1px; animation: slideUp 0.8s ease-out 0.2s both;">
                Questions & Discussion
            </p>
            
            <!-- Contact Info -->
            <div style="margin-top: 60px; padding-top: 40px; border-top: 2px solid rgba(255,255,255,0.3); animation: fadeIn 1s ease-out 0.4s both;">
                <p style="font-size: 16px; color: rgba(255,255,255,0.8); margin: 0 0 15px 0; text-transform: uppercase; letter-spacing: 2px;">Let's Connect</p>
                
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; max-width: 600px; margin: 30px auto 0;">
                    
                    <div style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 12px; padding: 20px; border: 1px solid rgba(255,255,255,0.2); transition: all 0.3s ease;">
                        <div style="font-size: 24px; margin-bottom: 8px;">üìß</div>
                        <p style="font-size: 13px; color: rgba(255,255,255,0.8); margin: 0;">Email</p>
                        <p style="font-size: 12px; color: #ffffff; margin: 5px 0 0 0; font-weight: 500;">saddamhdev@gmail.com</p>
                    </div>

                    <div style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 12px; padding: 20px; border: 1px solid rgba(255,255,255,0.2); transition: all 0.3s ease;">
                        <div style="font-size: 24px; margin-bottom: 8px;">üîó</div>
                        <p style="font-size: 13px; color: rgba(255,255,255,0.8); margin: 0;">GitHub</p>
                        <p style="font-size: 12px; color: #ffffff; margin: 5px 0 0 0; font-weight: 500;">saddamhdev</p>
                    </div>

                    <div style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 12px; padding: 20px; border: 1px solid rgba(255,255,255,0.2); transition: all 0.3s ease;">
                        <div style="font-size: 24px; margin-bottom: 8px;">üíº</div>
                        <p style="font-size: 13px; color: rgba(255,255,255,0.8); margin: 0;">LinkedIn</p>
                        <p style="font-size: 12px; color: #ffffff; margin: 5px 0 0 0; font-weight: 500;">Md. Saddam</p>
                    </div>

                </div>
            </div>

        </div>

        <!-- Bottom Accent Line -->
        <div style="position: absolute; bottom: 0; left: 0; right: 0; height: 4px; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);"></div>

        <!-- Animations -->
        <style>
            @keyframes float1 {
                0%, 100% { transform: translate(0, 0) rotate(0deg); }
                50% { transform: translate(30px, -30px) rotate(10deg); }
            }
            
            @keyframes float2 {
                0%, 100% { transform: translate(0, 0) rotate(0deg); }
                50% { transform: translate(-30px, 30px) rotate(-10deg); }
            }
            
            @keyframes float3 {
                0%, 100% { transform: translate(0, 0); }
                50% { transform: translate(20px, -20px); }
            }
            
            @keyframes bounce {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-20px); }
            }
            
            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateY(-50px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            @keyframes slideUp {
                from {
                    opacity: 0;
                    transform: translateY(50px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
        </style>

    </div>

    <script>
        async function downloadPNG() {
            const slide = document.getElementById('slide');
            const canvas = await html2canvas(slide, {
                backgroundColor: '#ffffff',
                scale: 2,
                logging: false
            });
            
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'ICSQuiz-Thank-You.png';
            link.click();
        }
    </script>
</body>
</html>
