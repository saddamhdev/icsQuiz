<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICSQuiz Project Proposal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .controls button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h1>ICSQuiz Project Proposal - Title Slide</h1>
        <button onclick="downloadPNG()">ðŸ“¥ Download as PNG</button>
    </div>

    <div id="slide" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); width: 100%; max-width: 1400px; aspect-ratio: 16/9; margin: 0 auto; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden;">
        
        <!-- Animated Background Elements -->
        <div style="position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%); animation: float 20s ease-in-out infinite;"></div>
        
        <!-- Main Content -->
        <div style="position: relative; z-index: 10; text-align: center; padding: 60px 80px;">
            
            <!-- Logo Area -->
            <div style="margin-bottom: 40px;">
                <div style="display: inline-block; background: rgba(255,255,255,0.15); backdrop-filter: blur(10px); border-radius: 16px; padding: 20px 40px; border: 2px solid rgba(255,255,255,0.3); margin-bottom: 30px;">
                    <svg width="60" height="60" viewBox="0 0 60 60" style="display: inline-block;">
                        <rect x="10" y="10" width="40" height="40" fill="none" stroke="#ffffff" stroke-width="2" rx="8"/>
                        <path d="M 20 35 L 25 28 L 32 38 L 40 20" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
            
            <!-- Main Title -->
            <h1 style="font-size: 64px; font-weight: 800; color: #ffffff; margin-bottom: 20px; letter-spacing: -1px; text-shadow: 0 10px 30px rgba(0,0,0,0.3);">
                ICSQuiz
            </h1>
            
            <!-- Subtitle -->
            <p style="font-size: 28px; color: rgba(255,255,255,0.95); margin-bottom: 40px; font-weight: 300; letter-spacing: 1px;">
                Project Proposal
            </p>
            
            <!-- Description -->
            <div style="max-width: 700px; margin: 0 auto; margin-bottom: 50px;">
                <p style="font-size: 24px; color: rgba(255,255,255,0.85); line-height: 1.6; font-weight: 300;">
                    A Modern, Scalable Online Exam Platform
                </p>
            </div>
            
            <!-- Divider -->
            <div style="width: 60px; height: 3px; background: rgba(255,255,255,0.4); margin: 40px auto; border-radius: 2px;"></div>
            
            <!-- Author Info -->
            <div style="margin-top: 50px;">
                <p style="font-size: 16px; color: rgba(255,255,255,0.8); margin-bottom: 5px; text-transform: uppercase; letter-spacing: 2px;">Prepared by</p>
                <p style="font-size: 22px; color: #ffffff; font-weight: 600;">Md. Saddam Hossen</p>
            </div>
            
        </div>
        
        <!-- Bottom Decoration -->
        <div style="position: absolute; bottom: 0; left: 0; right: 0; height: 100px; background: linear-gradient(to top, rgba(0,0,0,0.1), transparent);"></div>
        
        <!-- Animated CSS -->
        <style>
            @keyframes float {
                0%, 100% { transform: translate(0, 0); }
                50% { transform: translate(30px, -30px); }
            }
        </style>
        
    </div>

    <script>
        async function downloadPNG() {
            const slide = document.getElementById('slide');
            const canvas = await html2canvas(slide, {
                backgroundColor: '#ffffff',
                scale: 2,
                logging: false
            });
            
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'ICSQuiz-Project-Proposal-Title.png';
            link.click();
        }
    </script>
</body>
</html>
